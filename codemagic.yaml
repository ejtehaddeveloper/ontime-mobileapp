workflows:
  ios-testflight:
    name: Build iOS → TestFlight
    # use the Intel Mac mini runner
    instance_type: mac_mini

    # automatically trigger on pushes to main
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main

    # your build steps
    scripts:
      - name: Install JS dependencies
        script: |
          npm ci

      - name: CocoaPods install
        script: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build & archive
        script: |
          xcodebuild \
            -workspace ios/MyApp.xcworkspace \
            -scheme MyApp \
            -configuration Release \
            -sdk iphoneos \
            -allowProvisioningUpdates \
            -archivePath $CM_BUILD_DIR/ios_build/MyApp.xcarchive \
            archive

      - name: Export .ipa
        script: |
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/ios_build/MyApp.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath $CM_BUILD_DIR/ios_build

    # publish via your Team’s Developer Portal integration
    publishing:
      app_store_connect:
        inherit: true
        distribution_type: testflight
        ipa_path: $CM_BUILD_DIR/ios_build/MyApp.ipa
